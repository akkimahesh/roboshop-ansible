- name: frontend
  hosts: web
  becomme: yes
  tasks:
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present
      
  - name: remove ngnix content
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: absent
      
  - name: Download frontend application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp/
      
  - name: unzip applicaton
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html/
      
  - name: copy the reverse proxy configuration
    ansible.builtin.copy:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf 
      
  - name: restart or start nginx
    ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes
